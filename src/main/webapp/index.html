  <body>

    <div class="container">
      <div class="row">
        <div class="span6 offset3">
          <div class="row">
<!--               <img src="assets/img/mailbot.png"> -->
            <div class="span6">
              <h1>Robogram</h1> 
              <p>Nothing says you care like a message from a robot.</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <form class="form-horizontal">
              <fieldset>
                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label">phone number</label>
                  <div class="controls">
                    <input id="textinput" name="textinput" type="text" placeholder="their phone number" class="input-xlarge">
                  </div>
                </div>

                <!-- Textarea -->
                <div class="control-group">
                  <label class="control-label">your message</label>
                  <div class="controls">                     
                    <textarea id="textarea" name="textarea">type your message here</textarea>
                  </div>
                </div>

                <!-- Button -->
                <div class="control-group">
                  <div class="controls">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary btn-large">send it</button>
                  </div>
                </div>
              </fieldset>
            </form>
            </div>
          </div>
        </div>


      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>

    </div> <!-- /container -->
