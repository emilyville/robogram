    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

  <body>
	
    <div class="container">
      <div class="row">
        <div class="span6 offset3">
          <div class="row">
            <div class="span2">
            <img src="assets/img/mailbot.png"> 
            </div>
            <div class="span4">
              <h1>Robogram</h1> 
              <p>Nothing says you care like a message from a robot.</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <form method="post" class="form-horizontal" id="robotmessage">
              <fieldset>
                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label">phone number</label>
                  <div class="controls">
                    <input id="textinput" name="number" type="text" placeholder="their phone number" class="input-xlarge">
                  </div>
                </div>

                <!-- Textarea -->
                <div class="control-group">
                  <label class="control-label">your message</label>
                  <div class="controls">
                    <textarea id="textarea" placeholder="Type your message here and we will send it to our robots." name="message"></textarea>
                  </div>
                </div>

                <!-- Button -->
                <div class="control-group">
                  <div class="controls">
                    <button id="singlebutton" type="submit" value="submit" class="btn btn-primary btn-large">send it</button>
                  </div>
                </div>
            	<div id="result"></div>
              </fieldset>
            </form>
            </div>
          </div>
        </div>


      <hr>

      <footer>
        <p>&copy; emilyville 2013</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<!--     <script src="assets/js/bootstrap-transition.js"></script> -->

<!--     <script src="assets/js/bootstrap-carousel.js"></script> -->
<!--     <script src="assets/js/bootstrap-typeahead.js"></script> -->
	
    <script type="text/javascript">
        var request;
        $("#robotmessage").submit(function(event) {
            if(request) {
                request.abort();
            }
            var $form = $(this);
            var serialized = $form.serialize();
            var $inputs = $form.find("number, message");
            $inputs.prop("disabled", true);
            var request = $.ajax({
                url: 'http://www.robogram.me/services/websend',
                type: 'post',
                data: serialized
            });

            request.done(function(response, textStatus, jqXHR) {
                // success
                $("#textinput").val("");
                $("#textarea").val("");
                $("#result").html("<span class=\"success\">Success!</span>");
            });

            request.fail(function(jqXHR, textStatus, errorThrown) {
                // error
                $("#result").html("<span class=\"error\">Uh oh!</span>");
            });

            request.always(function () {
                $inputs.prop("disabled", false);
            });
            event.preventDefault();
        });
    </script>
  </body>
</html>
